{% extends "base.html" %}

{% block title %}Lab Management System - Home{% endblock %}

{% block content %}
<div class="row">
    <!-- Left Column - Record Management -->
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Inventory Records
            </div>
            <div class="card-body">
                <!-- Action Buttons -->
                <div class="mb-3">
                    <button class="btn btn-primary" onclick="showAddRecordModal()">
                        <i class="bi bi-plus-circle"></i> Add New Record
                    </button>
                    <button class="btn btn-success" onclick="refreshRecords()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by name, supplier, or notes...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="tempFilter">
                            <option value="">All Temperatures</option>
                            <option value="4C">4°C</option>
                            <option value="-20C">-20°C</option>
                            <option value="-80C">-80°C</option>
                            <option value="RT">Room Temperature</option>
                        </select>
                    </div>
                </div>

                <!-- Records Table -->
                <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                    <table class="table table-hover table-striped" id="recordsTable">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th>ID</th>
                                <th>Drug Name</th>
                                <th>Concentration</th>
                                <th>Storage</th>
                                <th>Location</th>
                                <th>Supplier</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <!-- Records will be loaded here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Column - Fridge Visualization -->
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-snow"></i> Fridge Storage Visualization
            </div>
            <div class="card-body">
                <div id="fridgeDisplays">
                    <!-- Fridge grids will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Record Modal -->
<div class="modal fade" id="recordModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recordModalTitle">Add New Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="recordForm">
                    <input type="hidden" id="recordId">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="drugName" class="form-label">Drug Name *</label>
                            <input type="text" class="form-control" id="drugName" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="stockConcentration" class="form-label">Stock Concentration</label>
                            <input type="number" step="any" class="form-control" id="stockConcentration">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="stockUnit" class="form-label">Unit</label>
                            <select class="form-select" id="stockUnit">
                                <option value="µM">µM</option>
                                <option value="mM">mM</option>
                                <option value="M">M</option>
                                <option value="µg/mL">µg/mL</option>
                                <option value="mg/mL">mg/mL</option>
                                <option value="g/mL">g/mL</option>
                                <option value="%">%</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="storageTemp" class="form-label">Storage Temperature</label>
                            <select class="form-select" id="storageTemp">
                                <option value="4C">4°C</option>
                                <option value="-20C">-20°C</option>
                                <option value="-80C">-80°C</option>
                                <option value="RT">Room Temperature</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="supplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="preparationDate" class="form-label">Preparation Date</label>
                            <input type="date" class="form-control" id="preparationDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="lotNumber" class="form-label">Lot Number</label>
                            <input type="text" class="form-control" id="lotNumber">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="productNumber" class="form-label">Product Number</label>
                            <input type="text" class="form-control" id="productNumber">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="sterility" class="form-label">Sterility</label>
                            <select class="form-select" id="sterility">
                                <option value="">Not Specified</option>
                                <option value="Sterile">Sterile</option>
                                <option value="Non-sterile">Non-sterile</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="lightSensitive" class="form-label">Light Sensitive</label>
                            <select class="form-select" id="lightSensitive">
                                <option value="">Not Specified</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="solvents" class="form-label">Solvents</label>
                            <input type="text" class="form-control" id="solvents" placeholder="e.g., DMSO, Water">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="solubility" class="form-label">Solubility</label>
                            <input type="text" class="form-control" id="solubility">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="preparationTime" class="form-label">Preparation Time</label>
                            <input type="text" class="form-control" id="preparationTime">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expirationTime" class="form-label">Expiration Time</label>
                            <input type="text" class="form-control" id="expirationTime">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Storage Location</label>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Section</label>
                                <select class="form-select" id="storageSection">
                                    <option value="">Not Specified</option>
                                    <option value="body">Body</option>
                                    <option value="door">Door</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Row</label>
                                <input type="number" class="form-control" id="storageRow" min="0" max="9">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small">Column</label>
                                <input type="number" class="form-control" id="storageColumn" min="0" max="9">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>

<!-- Location Items Modal -->
<div class="modal fade" id="locationModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="locationModalTitle">Items at Location</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="locationItemsList"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
